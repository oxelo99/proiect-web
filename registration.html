<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="Registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1 class="title">Devino si tu membru Fashion Boutique!</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">Nume</label>
                <input
                  type="text"
                  class="form-control"
                  id="Nume"
                  name="Nume"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Prenume</label>
                <input
                  type="text"
                  class="form-control"
                  id="Prenume"
                  name="Prenume"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="Email"
                  name="Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Parola</label>
                <input
                  type="password"
                  class="form-control"
                  id="Parola"
                  name="Parola"
                />
              </div>
              <div class="form-group">
                <label for="number">Numar de telefon</label>
                <input
                  type="number"
                  class="form-control"
                  id="Numar"
                  name="Numar"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
